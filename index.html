<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <a class="card__link" href="#">
        <div class="card__main-img">
          <img class="card__main-img-top" src="images/icon-view.svg" alt="view icon" />
          <img class="card__main-img-bg" src="images/image-equilibrium.jpg" alt="equilibrium image" />
        </div>
      </a>
      <h1 class="card__title"><a class="card__link" href="#">Equilibrium #3429</a></h1>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__balance-and-time-left">
        <div class="card__balance">
          <img class="card__balance-img" src="images/icon-ethereum.svg" alt="ethereum icon" />
          <p class="card__balance-text">0.041 ETH</p>
        </div>
        <div class="card__time-left">
          <img class="card__time-left-img" src="images/icon-clock.svg" alt="clock icon" />
          <p class="card__time-left-text">3 days left</p>
        </div>
      </div>
      <hr class="card__hr" />
      <div class="card__creator">
        <img class="card__creator-avatar" src="images/image-avatar.png" alt="avatar image" />
        <p class="card__creator-text">Creation of <a class="card__link" href="#">Jules Wyvern</a></p>
      </div>
    </main>
  </body>
</html>
